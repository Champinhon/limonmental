<!-- create_post.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear post</title>
    <link rel="icon" href="https://storage.cloud.google.com/limonmental/Disen%CC%83o%20sin%20ti%CC%81tulo%20(5).png?authuser=3" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Limón mental 🍋</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../">Inicio</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'psychologists' %}">Psicólogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_post' %}">Crear post</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'chatbot' %}">Limoncito</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                        </li>
                        {% else %}
                            <li>
                                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                            </li>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-center">
                <h2 class="mb-0">Crear Post</h2>
            </div>
            <div class="card-body text-center">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">Título</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" placeholder="Ingrese el título">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">Contenido</label>
                        <input type="text" class="form-control" id="{{ form.content.id_for_label }}" name="{{ form.content.name }}" placeholder="Contenido">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Crear Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
