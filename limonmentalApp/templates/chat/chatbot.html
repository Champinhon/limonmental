<!-- chat/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limoncito</title>
    <!-- Enlaces a Bootstrap para mejorar el diseño -->
    <link rel="icon" href="https://storage.googleapis.com/limonmental/Disen%CC%83o%20sin%20ti%CC%81tulo%20(5).png" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Limón mental 🍋</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../../">Inicio</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'psychologists' %}">Psicólogos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'posts' %}">Posts</a>
                    </li>
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'create_post' %}">Crear post</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'chatbot' %}">Limoncito</a>
                        </li>
                        <li>
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a>
                        </li>
                        
                        {% else %}
                            <li>
                                <a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'register' %}">Registrarse</a>
                            </li>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <!-- ... (código existente) ... -->
        <div id="chat-container" class="border p-3 mb-3"></div>
        <form id="chat-form">
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <!-- Barra de carga -->
        <div id="loading-spinner" class="spinner-border text-primary d-none" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Evita que el formulario se envíe de manera predeterminada
            sendMessage();
        });
        function sendMessage() {
            var userInput = document.getElementById('user-input').value.trim();
            var chatContainer = document.getElementById('chat-container');
            var loadingSpinner = document.getElementById('loading-spinner');
            
            if (!userInput) {
                return;
            }

            loadingSpinner.classList.remove('d-none');

            chatContainer.innerHTML += '<p><strong>Tú:</strong> ' + userInput + '</p>';

            fetch('/chatbot/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' 
                },
                body: JSON.stringify({ 'message': userInput })
            })
            .then(response => response.json())
            .then(data => {
                loadingSpinner.classList.add('d-none');
                
                chatContainer.innerHTML += '<p><strong>Limoncito:</strong> ' + data.bot_response + '</p>';
            })
            .catch(error => console.error('Error:', error));
            
            document.getElementById('user-input').value = '';
        }
    </script>
    <!-- Enlaces a Bootstrap para mejorar el diseño -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
