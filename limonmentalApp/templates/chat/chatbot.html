<!-- chat/chatbot.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limoncito</title>
    <!-- Enlaces a Bootstrap para mejorar el diseño -->
    <link rel="icon" href="https://storage.cloud.google.com/limonmental/Disen%CC%83o%20sin%20ti%CC%81tulo%20(5).png?authuser=3" type="image/png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    
<div class="container mt-5">
    <h1>Limoncito</h1>
    <div id="chat-container" class="border p-3 mb-3"></div>
    <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</div>

<script>
function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    var chatContainer = document.getElementById('chat-container');
    
    // Agrega el mensaje del usuario al contenedor de chat
    chatContainer.innerHTML += '<p><strong>Tú:</strong> ' + userInput + '</p>';
    
    // Realiza una solicitud POST a la vista de Django para obtener la respuesta del bot
    fetch('/chatbot/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'  // Asegúrate de incluir el token CSRF en la solicitud
        },
        body: JSON.stringify({ 'message': userInput })
    })
    .then(response => response.json())
    .then(data => {
        // Agrega la respuesta del bot al contenedor de chat
        chatContainer.innerHTML += '<p><strong>Limoncito:</strong> ' + data.bot_response + '</p>';
    })
    .catch(error => console.error('Error:', error));
    
    // Limpia el cuadro de entrada del usuario
    document.getElementById('user-input').value = '';
}
</script>

<!-- Enlaces a Bootstrap para mejorar el diseño -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
