        <div class="container-fluid">
            <a class="navbar-brand" href="#">Lim贸n mental </a>

<div class="container mt-5">
    <h1>Limoncito</h1>
    <div id="chat-container" class="border p-3 mb-3"></div>
    <div class="input-group mb-3">
        <input type="text" id="user-input" class="form-control" placeholder="Escribe tu mensaje...">
        <div class="input-group-append">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>
</div>

<script>
function sendMessage() {
    var userInput = document.getElementById('user-input').value;
    var chatContainer = document.getElementById('chat-container');
    
    // Agrega el mensaje del usuario al contenedor de chat
    chatContainer.innerHTML += '<p><strong>T煤:</strong> ' + userInput + '</p>';
    
    // Realiza una solicitud POST a la vista de Django para obtener la respuesta del bot
    fetch('/chatbot/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'  // Aseg煤rate de incluir el token CSRF en la solicitud
        },
        body: JSON.stringify({ 'message': userInput })
    })
    .then(response => response.json())
    .then(data => {
        // Agrega la respuesta del bot al contenedor de chat
        chatContainer.innerHTML += '<p><strong>Limoncito:</strong> ' + data.bot_response + '</p>';
    })
    .catch(error => console.error('Error:', error));
    
    // Limpia el cuadro de entrada del usuario
    document.getElementById('user-input').value = '';
}
</script>

<!-- Enlaces a Bootstrap para mejorar el dise帽o -->
